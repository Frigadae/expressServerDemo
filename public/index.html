<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <head>
        <h1>Welcome to the Index page</h1>
        <h2>This page contains the routes available in this API</h2>
    </head>
    <main>
        <table class="handlerTable">
            <tr class="handlerRow">
                <th>Route</th>
                <th>Method</th>
                <th>Description</th>
            </tr>
            <tr class="handlerRow">
                <td>/</td>
                <td>GET</td>
                <td>Opens the index page</td>
            </tr>
            <tr class="handlerRow">
                <td>/index</td>
                <td>GET</td>
                <td>Opens the index page</td>
            </tr>
            <tr class="handlerRow">
                <td>/login</td>
                <td>POST</td>
                <td>
                    Takes a JSON in request body
                    <br>
                    Example:
                    <br>
                    <code>
                        {
                            username:username,
                            email: email,
                            password: password
                        }
                    </code>
                </td>
            </tr>
            <tr class="handlerRow">
                <td>*</td>
                <td>All</td>
                <td>Invalid path</td>
            </tr>
        </table>
    </main>
</body>
</html>
